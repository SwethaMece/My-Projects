<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navigation Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: inline;
      margin-right: 20px;
    }

    li a {
      text-decoration: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
    }

    li a:hover {
      background-color: #555;
    }

    /* Different color combination for the second link */
    li:nth-child(2) a {
      background-color: #FF5733;
    }

    /* Different color combination for the third link */
    li:nth-child(3) a {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
