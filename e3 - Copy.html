<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav {
            background-color: #ff6f61;
            padding: 10px 0;
            text-align: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav a:hover {
            background-color: #e85246;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .product {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 250px;
            transition: all 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product h3 {
            margin: 0;
            font-size: 20px;
            color: #333333;
        }

        .product p {
            margin: 5px 0;
            font-size: 16px;
            color: #666666;
        }

        .add-to-cart-btn {
            display: inline-block;
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #e85246;
        }

        .cart {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .cart h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #333333;
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-item {
            margin-bottom: 10px;
            font-size: 16px;
            color: #666666;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #e85246;
        }

        footer {
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>
    <header>
        Cosmetic Store
    </header>
    
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <div class="product-list">
            <div class="product">
                <img src="lipstick.jpg" alt="Lipstick">
                <h3>Luxurious Lipstick</h3>
                <p>$15.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <div class="product">
                <img src="foundation.jpg" alt="Foundation">
                <h3>Flawless Foundation</h3>
                <p>$19.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <div class="product">
                <img src="eyeshadow.jpg" alt="Eyeshadow">
                <h3>Glamorous Eyeshadow Palette</h3>
                <p>$24.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <div class="product">
                <img src="perfume.jpg" alt="Perfume">
                <h3>Signature Perfume</h3>
                <p>$29.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Cosmetic Store. All Rights Reserved.
    </footer>
</body>
</html>
