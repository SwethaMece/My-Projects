<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .product {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 250px;
            transition: all 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product h3 {
            margin: 0;
            font-size: 20px;
            color: #333333;
        }

        .product p {
            margin: 5px 0;
            font-size: 16px;
            color: #666666;
        }

        .add-to-cart-btn {
            display: inline-block;
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #e85246;
        }

        .cart {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .cart h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #333333;
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-item {
            margin-bottom: 10px;
            font-size: 16px;
            color: #666666;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #e85246;
        }

    </style>
</head>
<body>
    <header>
        Cosmetic Store
    </header>
    
    <div class="product-list">
        <div class="product">
            <img src="lipstick.jpg" alt="Lipstick">
            <h3>Luxurious Lipstick</h3>
            <p>$15.99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="foundation.jpg" alt="Foundation">
            <h3>Flawless Foundation</h3>
            <p>$19.99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="eyeshadow.jpg" alt="Eyeshadow">
            <h3>Glamorous Eyeshadow Palette</h3>
            <p>$24.99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="perfume.jpg" alt="Perfume">
            <h3>Signature Perfume</h3>
            <p>$29.99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul class="cart-items">
            <!-- Cart items will go here -->
        </ul>
        <button class="checkout-btn">Checkout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartItems = document.querySelector('.cart-items');
            const checkoutBtn = document.querySelector('.checkout-btn');

            // Add to cart functionality
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const product = this.parentNode;
                    const productName = product.querySelector('h3').innerText;
                    const productPrice = product.querySelector('p').innerText;
                    const cartItemElem = document.createElement('li');
                    cartItemElem.classList.add('cart-item');
                    cartItemElem.innerHTML = `${productName} - ${productPrice}`;
                    cartItems.appendChild(cartItemElem);
                });
            });

            // Checkout functionality
            checkoutBtn.addEventListener('click', function() {
                alert('Checkout functionality will be implemented here.');
                // You can add more functionality for checkout, like calculating total price, handling payment, etc.
            });
        });
    </script>
</body>
</html>
