<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .calculator {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .screen {
            width: 100%;
            height: 60px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen"></div>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button onclick="appendToScreen('+')">+</button>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('-')">-</button>
            <button onclick="appendToScreen('*')">*</button>
            <button onclick="appendToScreen('/')">/</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let screen = document.getElementById('screen');

        function appendToScreen(value) {
            screen.textContent += value;
        }

        function clearScreen() {
            screen.textContent = '';
        }

        function calculate() {
            try {
                screen.textContent = eval(screen.textContent);
            } catch (error) {
                screen.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
