<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }

        .cart {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Commerce Store</h1>
    </header>
    
    <div class="product-list">
        <!-- Product listings will go here -->
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul class="cart-items">
            <!-- Cart items will go here -->
        </ul>
        <button class="checkout-btn">Checkout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const products = [
                { id: 1, name: "Product 1", price: 10 },
                { id: 2, name: "Product 2", price: 20 },
                { id: 3, name: "Product 3", price: 30 }
            ];

            const productList = document.querySelector('.product-list');
            const cartItems = document.querySelector('.cart-items');
            const checkoutBtn = document.querySelector('.checkout-btn');

            // Display products
            products.forEach(product => {
                const productElem = document.createElement('div');
                productElem.classList.add('product');
                productElem.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <button class="add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
                `;
                productList.appendChild(productElem);
            });

            // Add to cart functionality
            productList.addEventListener('click', function(event) {
                if (event.target.classList.contains('add-to-cart-btn')) {
                    const productId = parseInt(event.target.getAttribute('data-id'));
                    const selectedProduct = products.find(product => product.id === productId);
                    const cartItemElem = document.createElement('li');
                    cartItemElem.innerHTML = `
                        ${selectedProduct.name} - $${selectedProduct.price}
                    `;
                    cartItems.appendChild(cartItemElem);
                }
            });

            // Checkout functionality
            checkoutBtn.addEventListener('click', function() {
                alert('Checkout functionality will be implemented here.');
                // You can add more functionality for checkout, like calculating total price, handling payment, etc.
            });
        });
    </script>
</body>
</html>
