<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking System</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            margin-left: 20px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        .hero {
            background-image: url('background.jpg');
            background-size: cover;
            padding: 100px 0;
            text-align: center;
        }

        .hero h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero input[type="text"],
        .hero input[type="date"],
        .hero button {
            padding: 10px;
            margin: 5px;
            border: none;
        }

        .hero button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .featured {
            padding: 50px 0;
            text-align: center;
        }

        .featured h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Travel Booking System</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Find Your Perfect Getaway</h2>
            <form action="#" method="get">
                <input type="text" placeholder="Enter destination">
                <input type="date" placeholder="Check-in date">
                <input type="date" placeholder="Check-out date">
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <section class="featured">
        <div class="container">
            <h2>Featured Destinations</h2>
            <!-- Featured destinations content goes here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Travel Booking System</p>
        </div>
    </footer>
</body>
</html>
